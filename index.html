<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <h1>0</h1>
      </div>
      <div class="calculator-buttons">
        <button value="+" class="operator">+</button>
        <button value="-" class="operator">-</button>
        <button value="*" class="operator">ร</button>
        <button value="/" class="operator">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="decimal" value=".">.</button>

        <button value="0">0</button>
        <button class="clear" id="clear-btn" value="c">C</button>
        <button class="equal-sign operator" value="=">=</button>
      </div>
    </div>
    <footer>
      Made by
      <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a> |
      <a target="_blank" href="https://github.com/r1oga/video-player">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
